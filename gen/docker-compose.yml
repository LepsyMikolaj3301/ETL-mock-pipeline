version: "3.9"
networks:
  db_net:

services:
  postgres:
    restart: no
    image: postgres:latest
    container_name: shoe_db_cont
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 789456
      POSTGRES_DB: shoe_storage
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/tablespace:/mnt/tablespace       # Mount tablespace dir
      - pgdata:/var/lib/postgresql/data                 # Main DB data
      - ./docker/postgres/init/init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional SQL
    networks:
      - db_net
  gen_data:
    build:
      context: ./
      dockerfile: /docker/gen_s_data/Dockerfile
    container_name: gen_data_cont
    networks:
      - db_net
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: mydb
      DB_USER: postgres
      DB_PASS: 789456
volumes:
  pgdata:
